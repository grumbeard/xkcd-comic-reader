<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xkcd Comic Reader</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>xkcd Comic Reader</h1>
  </header>
  <main>
    <div id="controls-container">
      <div id="controls-nav-container">
        <div id="nav-prev" class="controls-nav" data-nav="prev">Prev</div>
        <div id="nav-random" class="controls-nav" data-nav="random">Random</div>
        <div id="nav-next" class="controls-nav" data-nav="next">Next</div>
      </div>
      <div id="controls-size-container">
        <div class="controls-size" data-size="1">1</div>
        <div class="controls-size" data-size="3">3</div>
        <div class="controls-size" data-size="5">5</div>
      </div>
    </div>
    <div id="comics-container"></div>
  </main>
  <footer>
    <a href="https://github.com/grumbeard/xkcd-comic-reader">View on GitHub</a>
  </footer>
  <script src="./main.js"></script>
</body>

</html>
